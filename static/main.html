<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Spotify Playlists</title>
    <style>
        #playlist-container {
            display: flex;
            flex-wrap: wrap;
        }
        .playlist {
            margin: 10px;
            text-align: center;
        }
        .playlist img {
            max-width: 150px;
            cursor: pointer;
        }
    </style>
    <script>
        async function fetchPlaylists() {
            const response = await fetch('http://127.0.0.1:5000/get_playlists');
            const playlists = await response.json();
            const container = document.getElementById('playlist-container');
            playlists.forEach(playlist => {
                const playlistDiv = document.createElement('div');
                playlistDiv.className = 'playlist';
                const img = document.createElement('img');
                img.src = playlist.cover_image;
                img.alt = playlist.playlist_name;
                img.onclick = () => playPlaylist(playlist.uri);
                const name = document.createElement('p');
                name.textContent = playlist.playlist_name;
                playlistDiv.appendChild(img);
                playlistDiv.appendChild(name);
                container.appendChild(playlistDiv);
            });
        }

        function playPlaylist(uri) {
            const win = window.open(uri, '_blank');
            win.focus();
        }

        window.onload = fetchPlaylists;
    </script>
</head>
<body>
    <h1>My Spotify Playlists</h1>
    <div id="playlist-container"></div>
</body>
